<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget de Fecha Minimalista</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2c2c; /* Gris oscuro */
      font-family: 'Arial', sans-serif;
      color: #ffffff; /* Blanco */
    }

    .widget {
      text-align: center;
      padding: 20px;
      background: #333333; /* Fondo gris oscuro para contraste */
      border: 1px solid #444444;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .day {
      font-size: 36px; /* Fuente más grande para el día */
      color: #ffffff;
      font-weight: bold;
    }

    .date {
      font-size: 24px; /* Fuente más grande para la fecha */
      color: #dddddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="day" class="day"></div>
    <div id="date" class="date"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dayElement = document.getElementById("day");
      const dateElement = document.getElementById("date");

      const updateDateWidget = () => {
        const now = new Date();
        const days = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        
        const day = days[now.getDay()];
        const date = `${now.getDate()} de ${months[now.getMonth()]} de ${now.getFullYear()}`;

        dayElement.textContent = day;
        dateElement.textContent = date;
      };

      updateDateWidget();
    });
  </script>
</body>
</html>
